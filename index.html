<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Question ðŸ’–</title>
    <style>
        :root { --primary-pink: #ff4d6d; }
        body {
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Arial', sans-serif; overflow: hidden; touch-action: none;
        }

        #card {
            background: white; padding: 25px; border-radius: 30px;
            text-align: center; width: 85%; max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15); border: 2px solid white;
            position: relative; z-index: 10;
        }

        .img-box {
            width: 100%; height: 350px; border-radius: 20px;
            margin-bottom: 15px; border: 4px solid var(--primary-pink);
            overflow: hidden; background: #f8f9fa;
        }

        #mainImg { width: 100%; height: 100%; object-fit: cover; }

        h1 { color: var(--primary-pink); font-size: 1.4rem; line-height: 1.4; margin: 10px 0; }

        .btn-container { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; margin-top: 20px; min-height: 60px; 
        }

        button { 
            padding: 15px 25px; font-size: 1.1rem; border: none; 
            border-radius: 50px; cursor: pointer; font-weight: bold; 
        }

        #yesBtn { background: var(--primary-pink); color: white; transition: transform 0.2s; }
        #noBtn { background: #adb5bd; color: white; position: relative; z-index: 100; }

        .heart {
            position: absolute; color: var(--primary-pink);
            animation: floatUp 4s linear forwards; opacity: 0; z-index: 1;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(2.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="card">
        <div class="img-box">
            <img id="mainImg" src="https://i.postimg.cc/9F770X5P/whats-app-image-2026-02-13-at-16-42-55.jpg" alt="The Question">
        </div>
        
        <h1 id="text">Will you be my Valentine, <br>Miss Cutie Pie? ðŸ’–</h1>
        
        <div class="btn-container">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('card');
        const mainImg = document.getElementById('mainImg');
        let scale = 1;

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            scale += 0.5;
            yesBtn.style.transform = `scale(${scale})`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        yesBtn.addEventListener('click', () => {
            // Updated Success State with Couple Image
            card.innerHTML = `
                <div class="img-box">
                    <img src="https://i.postimg.cc/t4mFvP2G/WhatsApp-Image-2026-02-13-at-16-40-04.jpg" style="width:100%; height:100%; object-fit:cover;">
                </div>
                <h1 style="color: #ff4d6d; font-size: 1.4rem; padding-top: 15px;">
                    Finally! ðŸŽ‰<br>I was starting to run out of room for that "Yes" button! âœ¨
                </h1>
            `;
            setInterval(createHeart, 100);
        });

        function createHeart() {
            const symbols = ['â¤ï¸', 'ðŸ’–', 'âœ¨', 'ðŸ’•', 'âœ¨'];
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.floor(Math.random() * 30) + 25) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        
        setInterval(createHeart, 600);
    </script>
</body>
</html>
