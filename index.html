<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Test</title>
    <style>
        body {
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background-color: #ffccd5; font-family: sans-serif; overflow: hidden; touch-action: none;
        }
        #card {
            background: white; padding: 20px; border-radius: 20px;
            text-align: center; width: 85%; max-width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; z-index: 10;
        }
        .img-box {
            width: 100%; height: 400px; border-radius: 15px;
            margin-bottom: 15px; overflow: hidden; border: 3px solid #ff4d6d;
        }
        img { width: 100%; height: 100%; object-fit: cover; }
        h1 { color: #ff4d6d; font-size: 1.3rem; margin: 10px 0; }
        .btn-group { display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 15px; min-height: 60px; }
        button { padding: 12px 25px; font-size: 1rem; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; }
        #yesBtn { background: #ff4d6d; color: white; transition: 0.2s; }
        #noBtn { background: #adb5bd; color: white; position: relative; }
        
        /* Heart Animation */
        .heart {
            position: absolute; color: #ff4d6d;
            animation: floatUp 4s linear forwards; z-index: 1;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="card">
        <div id="mainContent">
            <div class="img-box">
                <img src="https://i.postimg.cc/q7hdBHBg/Whats-App-Image-2026-02-13-at-16-42-55.jpg">
            </div>
            <h1>Will you be my valentine cutie? ðŸ’–</h1>
            <div class="btn-group">
                <button id="yesBtn">YES!</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('mainContent');
        let scale = 1;

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            scale += 0.4;
            yesBtn.style.transform = `scale(${scale})`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        // THE FINAL STEP: Click Yes
        yesBtn.addEventListener('click', () => {
            mainContent.innerHTML = `
                <div class="img-box">
                    <img src="https://i.postimg.cc/D0c9p26Z/Whats-App-Image-2026-02-13-at-16-40-04.jpg">
                </div>
                <h1>Finally! ðŸŽ‰<br>I was starting to run out of room for that "Yes" button! âœ¨</h1>
            `;
            // Start heart shower
            setInterval(createHeart, 150);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
